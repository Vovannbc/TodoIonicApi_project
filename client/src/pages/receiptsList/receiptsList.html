<ion-header>
  <ion-navbar>
    <ion-title>
      ReceiptList
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card>
        <ion-card-content class="todo-list-card-content">
          <receipt-form></receipt-form>
        </ion-card-content>
    </ion-card>
    <div *ngIf="receiptLists">
        <ion-card *ngFor="let receipt of receiptLists">
            <ion-card-content>
                <receiptdata [receipt]="receipt"></receiptdata>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
