<ion-header>
  <ion-navbar>
    <ion-title>
      ReceiptList
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card>
        <ion-card-content class="todo-list-card-content">
            <form [formGroup]="messageForm" (submit)="submitHandler()">
                <ion-item>
                    <ion-label floating>Назва Рецепту</ion-label>
                    <ion-input required formControlName="title"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Інгредієнт</ion-label>
                    <ion-input required formControlName="ingredient"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Назва Рецепту</ion-label>
                    <ion-input required formControlName="title"></ion-input>
                </ion-item>
                <button ion-button color="secondary" [disabled]="messageForm.invalid">Записати</button>
            </form>
        </ion-card-content>
    </ion-card>

    <div *ngIf="receiptLists">
        <ion-card *ngFor="let receipt of receiptLists">
            <ion-card-content>
                <receiptdata [receipt]="receipt"></receiptdata>
            </ion-card-content>
        </ion-card>
    </div>

</ion-content>
